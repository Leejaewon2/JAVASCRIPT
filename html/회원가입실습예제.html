<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/회원가입.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="userinfo">
            <input class="id" type="text" placeholder="아이디 입력">
            <p class="idTrue">입력조건이 맞습니다.</p>
            <!-- <p class="idFalse">입력조건이 아닙니다.</p> -->
            <input class="pw" type="text" placeholder="패스워드 입력">
            <p class="idTrue">입력조건이 맞습니다.</p>
            <input class="email" type="text" placeholder="이메일 입력">
            <p class="idTrue">입력조건이 맞습니다.</p>
            <input class="phoneNumber" type="text" placeholder="전화번호 입력"> 
            <p class="idTrue">입력조건이 맞습니다.</p>
        </div>
        <div class="btn">
            <button id="idBtn" onclick="idCheck()">확인</button>
            <button id="pwBtn" onclick="pwCheck()">확인</button>
            <button id="emailBtn" onclick="emailCheck()">확인</button>
            <button id="phoneBtn" onclick="phoneCheck()">확인</button>
        </div>
        <button class="endBtn">가입 요청</button>
            
        
        <script src="../src/회원가입.js"></script>
    </div>
</body>
</html>
