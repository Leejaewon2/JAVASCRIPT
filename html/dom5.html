    <!-- form : 폼 요소에는 Input 태그를 비롯해 select 태그, button 태그 등이 있습니다. 
                이런 폼 요소를 선택 할 때는 elements 속성이나 name 속성을 사용 합니다.  -->
    <form action="#" name="frm">
        <input type="text" name="id">
        <input type="password" name="pw">
    </form>

    <form action="#">
        <label for="apple"><input type="radio" name="fruits" id="apple">사과</label>
        <label for="banana"><input type="radio" name="fruits" id="banana">바나나</label>
        <label for="orange"><input type="radio" name="fruits" id="orange">오렌지</label>
        <label for="melon"><input type="radio" name="fruits" id="melon">멜론</label>

    </form>

        <script>
            const ckEls = document.querySelectorAll("[type='radio']");
            for(let i = 0; i < ckEls.length; i++) {
                if(ckEls[i].value === "orange") ckEls[i].checked = true;
            }
        </script>
